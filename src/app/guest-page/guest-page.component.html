<div class="container-fluid food-page" id="food-page">

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h5 class="panel-title pull-left">GuestList</h5>
      </div>

      <div class="panel-body">
        <form #GuestListForm="ngForm" (ngSubmit)="onSubmit(GuestListForm)">

          <button type="button" class="btn btn-primary btn-sm pull-right" (click)="isClickedOnce= false" [disabled]="!isClickedOnce">Edit</button>
          <button type="submit" class="btn btn-primary btn-sm pull-right" [disabled]="guestList.length==0||isClickedOnce">
            Save & Continue</button>
          <fieldset [disabled]="isClickedOnce">

            <div class="col-md-8 inner-form" id="innerform">
              <div class="col-md-6 inner-form-group">
                <label class="form-label" for="inputGuestList">Guest Item :</label>
                <input id="inputGuestList" type="text" class="form-control input-sm" name="guestEmailId" [(ngModel)]="model.guestEmailId"
                  placeholder="Guest EmailId Please" #guestEmailId="ngModel" required/>
                <app-show-errors [control]="guestEmailId"></app-show-errors>
              </div>

              <div class="col-md-2 inner-form-button-group">
                <button class="btn btn-primary btn-md" type="button" (click)="addNewGuest()">Add Guest</button>
              </div>


              <div class="col-md-8 inner-list">
                <table class="table GuestEmailIds" *ngIf="guestList?.length">
                  <thead>
                    <tr>
                      <th>GuestList</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let guest of guestList; let ind=index">
                      <td>{{guest.guestEmailId}}</td>
                      <td>
                        <span class="tag-cross" (click)="removeGuest(ind)">X</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
