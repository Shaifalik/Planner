<div class="container-fluid food-page" id="food-page">

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h5 class="panel-title pull-left">GuestList</h5>
      </div>

      <div class="panel-body">
        <form #GuestListForm="ngForm" (ngSubmit)="onSubmit(GuestListForm)">

          <button type="button" class="btn btn-primary btn-md pull-right" (click)="isClickedOnce= false" [disabled]="!isClickedOnce">Edit</button>
          <button type="submit" class="btn btn-primary btn-md btn-space pull-right" [disabled]="guestList.length==0||isClickedOnce">
            Save</button>
          <fieldset [disabled]="isClickedOnce">

            <div class="form-group col-md-10">
              <label class="form-label" for="inputGuestList"> GuestEmailIds:</label>
              <div class="input-group col-md-7">
                <input list="GuestList" id="inputGuestList" type="text" class="form-control input-md" name="guestEmailId" [(ngModel)]="model.guestEmailId"
                  placeholder="Guest EmailId Please" #guestEmailId="ngModel" required/>
                <datalist id="GuestList" *ngFor="let guest of storedGuestList;">
                  <option>{{guest._guestEmailId}}</option>
                </datalist>
                <div class="input-group-btn">
                  <button class="btn btn-primary btn-md" type="button" (click)="addNewGuest()">Add Guest</button>
                </div>
              </div>
              <app-show-errors [control]="guestEmailId"></app-show-errors>


              <div class="col-md-8 guest-list-group">
                <table class="table GuestEmailIds" *ngIf="guestList?.length">
                  <thead>
                    <tr>
                      <th>GuestList</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let guest of guestList; let ind=index">
                      <td>{{guest.guestEmailId}}</td>
                      <td class="enable-remove-icon" *ngIf="!isClickedOnce">
                        <a style="cursor: pointer" (click)="removeGuest(ind)">Remove</a>
                      </td>
                      <td class="disable-remove-icon" *ngIf="isClickedOnce">
                        <a style="cursor: pointer" (click)="removeGuest(ind)">Remove</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
