<div class="container-fluid">
    <div class="food-page" id="food-page">

          <div class="panel-group">
              <div class="panel panel-default">
                <div class="panel-heading clearfix"> 
                    <h5 class="panel-title pull-left">Food & Bevearages</h5>
                    <form class="form-inline pull-right" action="/action_page.php">
                          <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Search" name="search">
                            <div class="input-group-btn">
                              <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                              </button>
                            </div>
                          </div>
                    </form>
                </div>

                <div class="panel-body">

                  <div *ngIf="show_FoodListPanel"> 
                    <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showDetailsPanel()">New</button>
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Food & Bevearages List</th>
                            <th>Options</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of food_items" >
                            <td>{{item.list_name}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm">Edit</button>
                                <button type="button" class="btn btn-danger btn-sm">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  
              <div *ngIf="show_FoodDetailsPanel">

                <div *ngFor="let item of itemsList">
                  <div>{{item}}</div>
                   </div>

                  <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showListPanel()">Back</button>
                  <button type="button" class="btn btn-primary btn-sm pull-right" onclick="">Submit</button>
                  <form class="row" role="form" action="/action.page">
                    <div class="col-md-6">

                    <div class="form-group">
                        <label for="listname" class="control-label">Name:</label>
                          <input type="text" class="form-control" id="listname"
                            placeholder="listname please" required />
                        </div>

                    <div class="form-group">
                         <label for="item" class="control-label">Item</label>
                           <input [(ngModel)]="foodObject.itemsList" name="itemsList" #item type="text"  class="form-control" id="item"
                              placeholder="Item description please" required />
                           <button class="btn btn-default" type="submit" (click)="addItems(item.value)">
                             <i class="glyphicon glyphicon-plus"></i>
                           </button>
                        </div>
                   </div>
                   </form>
               </div>

              </div>
                </div>
                </div>
                </div>
              </div>
