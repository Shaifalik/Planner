<div class="container-fluid">
  <div class="food-page" id="food-page">

    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h5 class="panel-title pull-left">Food & Bevearages</h5>
          <form class="form-inline pull-right" action="/action_page.php">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Search" name="search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="panel-body">

          <div *ngIf="foodListPanel">
            <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showDetailsPanel()">New</button>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Food & Bevearages List</th>
                  <th>Options</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of foodItems">
                  <td>{{item.list_name}}</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-sm">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div *ngIf="foodDetailsPanel">
            <form #newFoodListForm="ngForm" (ngSubmit)="submitFoodList(newFoodListForm.value)" class="ui form">

              <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showListPanel()">Back</button>
              <button type="button" class="btn btn-primary btn-sm pull-right" [disabled]="!newfoodForm.form.valid">
                Submit</button>

                <div *ngIf="foodItemsList?.length" class="form-row tags-row">
                  <div class="tag" *ngFor="let food of foodItemsList">{{food}}
                    <span class="tag-cross" (click)="removeFoodItems(food)">X</span>
                  </div>
                </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="foodItemsListName" class="control-label">Food List Name:</label>
                  <input type="text" [(ngModel)]="foodItemsListName" name="foodItemsListName" placeholder="List Name" required />
                </div>

                <div class="form-group">
                  <label for="foodItem" class="control-label">Item</label>
                  <input type="text" [(ngModel)]="foodItem" name="foodItem" placeholder="Item Name please" required />
                  <button class="btn btn-default" type="submit" (click)="addFoodItems()">
                    <i class="glyphicon glyphicon-plus"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
