<div class="container-fluid createparty-page" id="createparty-page">

  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h5 class="panel-title pull-left">New Party</h5>
      </div>

      <div class="panel-body">
        <form #newEventForm="ngForm" (ngSubmit)="onSubmit(newEventForm)">
          <button type="button" class="btn btn-primary btn-sm pull-right" (click)="showButton=1" [disabled]="showButton===1">Edit</button>
          <button type="submit" class="btn btn-primary btn-sm btn-space pull-right" [disabled]="!newEventForm.form.valid">
            Save & Continue</button>

          <div class="col-md-9 inner-form" id="innerform">
            <div class="col-md-6 inner-form-group">
              <label class="form-label" for="eventName"> Event Name:</label>
              <input class="form-control input-sm" [(ngModel)]="eventName" placeholder="EventName please" name="eventName" required/>
            </div>

            <div class="col-md-5 inner-form-group">
              <label class="form-label" for="eventDesc"> Event Description:</label>
              <textarea class="form-control input-sm" [(ngModel)]="eventDesc" placeholder="description please" name="eventDesc" required>
                </textarea>
            </div>

            <div class="col-md-5 inner-form-group">
              <label class="form-label" for="eventDate">Event Date:</label>
              <input type="datetime-local" [(ngModel)]="eventDate" name="eventDate" required/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
