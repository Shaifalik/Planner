<div class="container-fluid overview-page">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="list-group" *ngFor="let event of eventsData">
        <div class="list-group-item list-group-item-info">
          <h3 class="panel-title">{{event._eventName}}</h3>
        </div>
        <div class="panel-body">
          <strong>{{event._eventDate}}</strong>
        </div>
        <div class="panel-body"> {{event._eventDescription}} </div>
      </div>
    </div>
  </div>
</div>
