<div class="container-fluid">
  <div class="location-page" id="location-page">

    <div class="panel-group">
      <div class="panel panel-default panel-size">
        <div class="panel-heading clearfix">
          <h5 class="panel-title pull-left">Event Location/Restraunt</h5>
        </div>

        <div class="panel-body">
          <form #newLocationForm="ngForm" (ngSubmit)="submitFoodList(newLocationForm)" class="ui form">

            <button type="button" class="btn btn-primary btn-sm pull-right">Edit</button>
            <button type="submit" class="btn btn-primary btn-sm btn-space pull-right" [disabled]="locationList.length==0">
              Save and Continue</button>


            <div class="col-md-8 inner-form" id="innerform">
              <div class="col-md-4 inner-form-group">
                <input type="text" class="form-control input-sm" [(ngModel)]="eventLoc" name="eventLoc" placeholder="Add Location" required
                />
              </div>
              <div class="col-md-4 inner-form-group">
                <input type="text" class="form-control input-sm" [(ngModel)]="eventAdd" name="eventAdd" placeholder="Add Address" required
                />
              </div>
              <div class="col-md-2 inner-form-group">
                <button class="btn btn-primary btn-sm" type="button" (click)="addNewLocation()">Add Location</button>
              </div>
            </div>

            <div class="col-md-8 inner-list">
              <table class="table Location" *ngIf="locationList?.length">
                <thead>
                  <tr>
                    <th>Location</th>
                    <th>Address</th>
                    <th>Option</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let location of locationList; let ind=index">
                    <td>{{location.eventLocation}}</td>
                    <td>{{location.eventAddress}}</td>
                    <td>
                      <span class="tag-cross" (click)="removeLocation(ind)">X</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
